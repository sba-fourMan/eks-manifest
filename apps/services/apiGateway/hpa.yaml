apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: apiGateway-hpa
  labels:
    app: apiGateway
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: apiGateway-deployment
  minReplicas: 2
  maxReplicas: 6
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 100
